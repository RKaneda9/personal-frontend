<svg class="iphone device" width="268" height="544" viewBox="0 0 268 544" xmlns="http://www.w3.org/2000/svg">

	<filter id="phone-inset" x="-50%" y="-50%" width="200%" height="200%">
		<feFlood fill-color="#000"></feFlood>
		<feComposite in2="SourceAlpha" operator="out"></feComposite>
		<feGaussianBlur stdDeviation="3"></feGaussianBlur>
		<feOffset dx="0" dy="0" result="offsetblur"></feOffset>
		<feFlood flood-color="#000" result="color"></feFlood>
		<feComposite in2="offsetblur" operator="in"></feComposite>
		<feComposite in2="SourceAlpha" operator="in"></feComposite>
		<feMerge>
			<feMergeNode in="SourceGraphic"></feMergeNode>
			<feMergeNode></feMergeNode>
		</feMerge>
	</filter>

	<g fill="#888">
		<rect width="3" height="20" x="0" y="70" rx="1" ry="1"></rect>
		<rect width="4" height="40" x="264" y="115" rx="4" ry="4"></rect>

		<rect width="4" height="40" x="0" y="116" rx="4" ry="4"></rect>

		<rect width="4" height="40" x="0" y="166" rx="4" ry="4"></rect>
	</g>


	<rect width="264" height="544" x="2" rx="38" ry="38" fill="#9c9e9d" filter="url(#phone-inset)" />

	<g fill="#555" opacity="0.5">
		<rect width="5" height="8" x="2" y="42" rx="0" ry="0"></rect>
		<rect width="5" height="8" x="2" y="496" rx="0" ry="0"></rect>
		<rect width="5" height="8" x="261" y="42" rx="0" ry="0"></rect>
		<rect width="5" height="8" x="261" y="496" rx="0" ry="0"></rect>
	</g>


	<rect width="254" style="display: none;" height="533" x="7" y="5" rx="35" ry="35" fill="#08080a"></rect>

	<!--
	<rect width="232" height="414" x="19" y="65" rx="0" ry="0" fill="#aaa"></rect> -->

	<rect width="42" height="3" x="114" y="34" rx="2" ry="2" fill="#3e3e3e"></rect>
	<circle cx="92.5" cy="35" r="4.5" fill="#242628"></circle>
	<circle cx="92.5" cy="35" r="1.5" fill="#000"></circle>
	<circle cx="134" cy="508" r="20" fill="#444" opacity="0.5"></circle>
